<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>yome</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<link rel="shortcut icon" href="../includes/images/logoYome.png"/>
		<link rel="stylesheet" type="text/css" href="../includes/style/admin/admin.css">
		<link rel="stylesheet" type="text/css" href="../includes/style/admin/style.css">
	</head>
	<body>
		<main>
			<script>
				function passWord() {
					var testV = 1;
					var pass1 = prompt('Please Enter Your Password', ' ');
					while (testV < 3) {
						if (!pass1)
							history.go(-1);
						if (pass1.toLowerCase() == "yomeadmin") {
							alert('You Got it Right!');
							window.open('index.html');
							break;
						}
						testV += 1;
						var pass1 = prompt('Access Denied - Password Incorrect, Please Try Again.', 'Password');
					}
					if (pass1.toLowerCase() != "password" & testV == 3)
						history.go(-1);
					return " ";
				}
			</script>
			<form>
				<input class="btn buttonAdmin btn-primary" type="button" value="Enter Protected Area" onClick="passWord()">
			</form>
		</main>
	</body>
</html>
